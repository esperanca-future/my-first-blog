<html>
    <head>
        <title>Blog Django Boys</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Boys</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}    
    </body>
</html>
